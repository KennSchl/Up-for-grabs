<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>UP FOR GRABS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Betina Ringgaard Poulsen, Frederikke Grøndal Schjøtt, Kenneth Ejner Schläger, Mads Møller Laursen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <div id="navbar"></div>

      <div class="circle"></div>
      <div class="menu">
        <ul>
          <li><a href="#wrapper">Forside</a></li>
          <li><a href="#wrapper">Find steder</a></li>
          <li><a href="#wrapper">Favoritter</a></li>
          <li><a href="#wrapper">Feed</a></li>
          <li><a href="#wrapper">Tips & Tricks</a></li>
        </ul>
      </div>
      <div id="burger">
        <div class="x"></div>
        <div class="y"></div>
        <div class="z"></div>
      </div>
      <img src="images/bck-arrow-ufg.png" alt="back arrow" id="bckarrow" onclick="removePost()">


    </header>
    <div id="frontpage">
    <article id="searchArticle">
      <form autocomplete="off">
        <div class="autocomplete">
          <input id="myInput" type="text" placeholder="Hvor er du?">
        </div>
       <input type="image" src="images/searchicon.png" border="0" id="searchbutton">
      </form>
    </article>
    <!-- frontpage -->
    <article id="grid-posts"></article>
  </div>
    <!-- supermarked-page -->
    <article id="detailView"></article>



    <!-- main js file -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/burger.js"></script>
    <script src="js/searchbar.js"></script>
  </div>
</body>

</html>
